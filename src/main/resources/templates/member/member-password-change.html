<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <title>비밀번호 변경</title>
    <link href="../../static/css/main.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

    <script crossorigin="anonymous"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
    <div class="container">
        <div  class=" p-1 mt-5 border-btm row" id="password-change-header" >
            <svg class="bi bi-shield-lock" fill="currentColor" height="35" viewBox="0 0 16 16" width="35" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.338 1.59a61 61 0 0 0-2.837.856.48.48 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.7 10.7 0 0 0 2.287 2.233c.346.244.652.42.893.533q.18.085.293.118a1 1 0 0 0 .101.025 1 1 0 0 0 .1-.025q.114-.034.294-.118c.24-.113.547-.29.893-.533a10.7 10.7 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.8 11.8 0 0 1-2.517 2.453 7 7 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7 7 0 0 1-1.048-.625 11.8 11.8 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 63 63 0 0 1 5.072.56"/>
                <path d="M9.5 6.5a1.5 1.5 0 0 1-1 1.415l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99a1.5 1.5 0 1 1 2-1.415"/>
              </svg>

            <p class="h5 mt-3">비밀번호 변경</p>
            <p>주기적인 비밀번호 변경으로 계정을 보호하세요!</p>
        </div>



        <div class="row d-felx p-3 mt-5 justify-content-center ">

            <div class="col-xl-4 col-md-6 col-12 m-0  justify-content-center d-felx">

     
                <form class=" col-12 p-1 d-felx" id="password-change-form" method="post" th:action="@{/members/password}"
                    th:object="${memberDto}">

                    <!-- 현재 비밀번호 입력란 -->
                    <div class="mb-4 m-1 form-floating">
                        <input class="form-control" id="memberPassword" placeholder="" required
                            th:field="*{memberPassword}" th:value="${memberPassword}" type="password">
                        <label for="memberPassword">현재 비밀번호</label>

                        <!-- <div id="passwordHelp" class="">
            </div> -->

                        <div class="valid-feedback">
                            <span>사용가능한 비밀번호 입니다.</span>
                        </div>

                        <div class="invalid-feedback">
                            <span> 비밀번호는 8~16자의 적어도 하나의 영어 소문자, 대문자, 숫자, 특수문자가 포함되어야 합니다.
                            </span>
                        </div>

                    </div>

                    <!-- 새 비밀번호 입력란 -->
                    <div class="mb-4 m-1 form-floating">
                        <input class="form-control" id="newMemberPassword" placeholder="" required
                            th:field="*{memberPassword}" th:value="${memberPassword}" type="password">
                        <label for="newMemberPassword">새 비밀번호</label>

                        <!-- <div id="passwordHelp" class="">
            </div> -->

                        <div class="valid-feedback">
                            <span>사용가능한 비밀번호 입니다.</span>
                        </div>

                        <div class="invalid-feedback" id="password-feedback">
                            <p>
                            </p>
                        </div>

                    </div>

                    <!-- 새 비밀번호 확인란 -->
                    <div class="mb-4 m-1 form-floating">
                        <label class="form-label" for="confirmPassword"></label>
                        <input class="form-control" id="confirmPassword" placeholder="비밀번호 확인" required type="password">
                        <label for="confirmPassword">새 비밀번호 확인</label>


                        <div class="valid-feedback">
                            <span>비밀번호가 일치합니다.</span>
                        </div>
                        <div class="invalid-feedback">
                            <span>비밀번호가 일치하지 않습니다.</span>
                        </div>

                    </div>

                    <div class="mb-3 m-1 row justify-content-center w-100">
                        <button class="btn btn-outline-primary col-6 m-1" disabled id="submit-button" type="submit">비밀번호
                            변경</button>
                    </div>

                </form>

            </div>

            <script>
                /** 
                 * @Todo 모든 input값이 오류가 없는 상태에서만 post 요청 할수있게 변경
                 * 
                 * 
                 * 
                 * 
                */


                let validForm = false;


                /**
                 * 새 비밀번호를 체크하는 메서드입니다.
                 * 기존 비밀번호와 새 비밀번호가 같을경우 에러메시지를 뜨윕니다.
                 * 새 비밀번호가 정해진 형식과 다르면 에러메시지를 띄웁니다.
                 */
                document.querySelector("#newMemberPassword").addEventListener('input', function () {
                    const nowPassword = document.querySelector("#memberPassword").value;

                    const newPassword = document.querySelector("#newMemberPassword");
                    // 비밀번호 체크를 위한 정규식입니다.
                    //적어도 하나의 영어 소문자, 대문자, 숫자, 특수문자가 포함되어야 하며 8~16글자여야 합니다.
                    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$/;

                    let inputPassword = newPassword.value;

                    if (inputPassword == nowPassword) {
                        validForm = false;
                        newPassword.classList.remove('is-valid');
                        newPassword.classList.add('is-invalid');
                        document.querySelector("#password-feedback").innerHTML = `<p>기존 비밀번호와 다른 비밀번호를 입력해 주세요!</p>`;
                    } else if (!passwordRegex.test(inputPassword)) {
                        validForm = false;
                        newPassword.classList.remove('is-valid');
                        newPassword.classList.add('is-invalid');
                        document.querySelector("#password-feedback").innerHTML = `<p>비밀번호는 8~16자의 적어도 하나의 영어 소문자, 대문자, 숫자, 특수문자가 포함되어야 합니다.</p>`;


                    } else {
                        validForm = true;
                        newPassword.classList.remove('is-invalid');
                        newPassword.classList.add("is-valid")

                    }

                    console.log(inputPassword);
                    console.log(vaildForm);

                })


                // 비밀번호 확인칸과 비밀번호칸이 일치하는지 확인하는 기능입니다
                document.querySelector("#confirmPassword").addEventListener('input', function () {
                    console.log('입력감지')
                    const password = document.querySelector("#newMemberPassword");
                    const confirmPassword = document.querySelector("#confirmPassword");
                    const confirmMessage = document.querySelector("#password-confirm-help");
                    let inputPassword = password.value;
                    let inputConfirmPassword = confirmPassword.value;



                    if (inputPassword === inputConfirmPassword) {
                        console.log('OK')
                        confirmPassword.classList.remove('is-invalid');
                        confirmPassword.classList.add("is-valid")
                    } else {
                        console.log('NG')
                        confirmPassword.classList.remove('is-valid');
                        confirmPassword.classList.add('is-invalid');
                    }

                })



    



            </script>



</body>

</html>

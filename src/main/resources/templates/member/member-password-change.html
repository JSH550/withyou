<body>
    <div class="container">

        <!-- 헤더입니다. -->

            <!-- 화살표 누르면 이전페이지로 리다이렉트 -->

                        fill-rule="evenodd" />

            <div class="col-9 t-left ">
                <span class=" p-1" style="font-size: 1.1rem;">비밀번호 변경</span>
            </div>
            <!-- 홈으로 바로가기 버튼입니다. -->
            <div class="col-1" onclick="goHomePage()">
                <!-- 집 이미지 -->
                <svg class="bi bi-house-door" fill="currentColor" height="30" viewBox="0 0 16 16"
                    width="30" xmlns="http://www.w3.org/2000/svg">

                        d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z" />
                </svg>

        </div>

        <div class="w-100 bg-white h-4rem">
            <p> </p>
        </div>
        <div class=" p-1 mt-4 border-btm row" id="password-change-header">
            <svg class="bi bi-shield-lock" fill="currentColor" height="35" viewBox="0 0 16 16" width="35"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M5.338 1.59a61 61 0 0 0-2.837.856.48.48 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.7 10.7 0 0 0 2.287 2.233c.346.244.652.42.893.533q.18.085.293.118a1 1 0 0 0 .101.025 1 1 0 0 0 .1-.025q.114-.034.294-.118c.24-.113.547-.29.893-.533a10.7 10.7 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.8 11.8 0 0 1-2.517 2.453 7 7 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7 7 0 0 1-1.048-.625 11.8 11.8 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 63 63 0 0 1 5.072.56" />
                <path
                    d="M9.5 6.5a1.5 1.5 0 0 1-1 1.415l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99a1.5 1.5 0 1 1 2-1.415" />
            </svg>

            <p class="h5 mt-3">비밀번호 변경</p>
            <p>주기적인 비밀번호 변경으로 계정을 보호하세요!</p>
        </div>



        <div class="row d-felx p-3 mt-4 justify-content-center ">

            <div class="col-xl-4 col-md-6 col-12 m-0 p-1  justify-content-center d-felx">


                <!-- <form class=" col-12 p-1 d-felx" id="password-change-form" method="post"> -->


                <!-- 현재 비밀번호 입력란 -->
                <div class="mb-4 m-1 form-floating">
                    <input class="form-control" id="memberPassword" placeholder="" required type="password">
                    <label for="memberPassword">현재 비밀번호</label>

                    <!-- <div id="passwordHelp" class="">
            </div> -->

                    <div class="valid-feedback">
                        <span>사용가능한 비밀번호 입니다.</span>
                    </div>

                    <div class="invalid-feedback">
                        <span> 비밀번호는 8~16자의 적어도 하나의 영어 소문자, 대문자, 숫자, 특수문자가 포함되어야 합니다.
                        </span>
                    </div>

                </div>

                <!-- 새 비밀번호 입력란 -->
                <div class="mb-4 m-1 form-floating">
                    <input class="form-control" id="newMemberPassword" placeholder="" required type="password">
                    <label for="newMemberPassword">새 비밀번호</label>

                    <!-- <div id="passwordHelp" class="">
            </div> -->

                    <div class="valid-feedback">
                        <span>사용가능한 비밀번호 입니다.</span>
                    </div>

                    <div class="invalid-feedback" id="password-feedback">
                        <p>
                        </p>
                    </div>

                </div>

                <!-- 새 비밀번호 확인란 -->
                <div class="mb-4 m-1 form-floating">
                    <label class="form-label" for="confirmPassword"></label>
                    <input class="form-control" id="confirmPassword" placeholder="비밀번호 확인" required type="password">
                    <label for="confirmPassword">새 비밀번호 확인</label>


                    <div class="valid-feedback">
                        <span>비밀번호가 일치합니다.</span>
                    </div>
                    <div class="invalid-feedback">
                        <span>비밀번호가 일치하지 않습니다.</span>
                    </div>

                </div>

                <div class="mb-3 m-1 row justify-content-center w-100">
                    <button class="btn btn-outline-primary col-6 m-1" disabled id="submit-button">비밀번호
                        변경
                    </button>
                </div>

                <!-- </form> -->

            </div>

            <script src="/js/Utils.js"></script>
            <script th:inline="javascript">

                //utils 함수들
                const utils = new Utils();

                const goBackCurrentPage = () => {
                    utils.goBackCurrentPage();
                }
                function redirectPage(detailUrl) {
                    utils.redirectPage(detailUrl)
                }

                const goHomePage = () => {
                    utils.goHomePage();
                }


                const userEmail = /*[[${#strings.escapeJavaScript(#authentication.principal.username)}]]*/ null;

                console.log("요청자 이메일 = " + userEmail)

                /** 
                 * @Todo 모든 input값이 오류가 없는 상태에서만 post 요청 할수있게 변경
                 * 
                 * 
                */


                alidForm = false;

                //submit 버튼을 활성화 또는 비활성화 하는 함수입니다.
                const setSubmitButtonState = (state) => {
                    const submitButton = document.querySelector("#submit-button");
                    console.log("기능돌입");
                    if (state == true) {
                        submitButton.removeAttribute("disabled");//버튼 활성화
                    } else {
                        submitButton.setAttribute("disabled", "true");//변경 버튼 비활성화
                    }
                }



                /**
                 * 새 비밀번호를 체크하는 메서드입니다.
                 * 기존 비밀번호와 새 비밀번호가 같을경우 에러메시지를 뜨윕니다.
                 * 새 비밀번호가 정해진 형식과 다르면 에러메시지를 띄웁니다.
                 */
                document.querySelector("#newMemberPassword").addEventListener('input', function () {

                    const nowPassword = document.querySelector("#memberPassword").value;//현재 비밀번호 입력칸에 입력된 값을 객체에 저장합니다.

                    const newPassword = document.querySelector("#newMemberPassword");

                    /**비밀번호 체크를 위한 정규식입니다.
                     * 적어도 하나의 영어 소문자, 대문자, 숫자, 특수문자가 포함되어야 하며 8~16글자여야 합니다.
                    */
                    // const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8, 16}$/;
                    const passwordRegex = ""


                    let inputPassword = newPassword.value; //새 비밀번호 입력칸에 입력된 값을 객체에 저장합니다.

                    /**
                     * 검증식입니다. 조건에 맞지 않으면 에러 메시지를 출력하고 validForm값을 false로 할당하니다.
                     * 1. 현재 비밀번호 입력 값과 새 빌밀번호 입력 값이 다르면 에러메시지를 출력합니다.
                     * 2. 새 비밀번호가 정규식과 일치하는지 확인합니다.
                     * 3. 조건이 부합하면 에러 메시지를 지우고 validForm값을true로 할당합니다.
                     */
                    if (inputPassword == nowPassword) {
                        validForm = false;
                        setSubmitButtonState(false);
                        newPassword.classList.remove('is-valid');
                        newPassword.classList.add('is-invalid');
                        document.querySelector("#password-feedback").innerHTML = `<p>기존 비밀번호와 다른 비밀번호를 입력해 주세요!</p>`;
                    } else if (!passwordRegex.test(inputPassword)) {
                        validForm = false;
                        setSubmitButtonState(false);

                        newPassword.classList.remove('is-valid');
                        newPassword.classList.add('is-invalid');
                        document.querySelector("#password-feedback").innerHTML = `<p>비밀번호는 8~16자의 적어도 하나의 영어 소문자, 대문자, 숫자, 특수문자가 포함되어야 합니다.</p>`;
                    } else {
                        validForm = true;
                        setSubmitButtonState(true);
                        newPassword.classList.remove('is-invalid');
                        newPassword.classList.add("is-valid")
                    }

                    console.log(inputPassword);
                    // console.log(vaildForm);

                })


                // 새 비밀번호와 새 비밀번호 확인 칸이 동일유무를 확인하는 함수입니다.
                document.querySelector("#confirmPassword").addEventListener('input', function () {
                    console.log('입력감지')

                    const password = document.querySelector("#newMemberPassword");
                    let inputPassword = password.value;//새로운 패스워드 값을 객체에 저장합니다.

                    const confirmPassword = document.querySelector("#confirmPassword");
                    let inputConfirmPassword = confirmPassword.value;//새로운 패스워드 확인칸의 값을 객체에 저장합니다.

                    const confirmMessage = document.querySelector("#password-confirm-help");//패스워드 확인칸의 도움말을 객체에 저장합니다.


                    /**
                     * 새로운 패스워드와 패스워드 확인란의 value가 동일하면 confirm box를 제거합니다.
                     */
                    if (inputPassword === inputConfirmPassword) {
                        console.log('OK')
                        validForm = true;
                        setSubmitButtonState(true);
                        confirmPassword.classList.remove('is-invalid');
                        confirmPassword.classList.add("is-valid")
                    } else {
                        console.log('NG')
                        validForm = false;
                        setSubmitButtonState(false);
                        confirmPassword.classList.remove('is-valid');
                        confirmPassword.classList.add('is-invalid');
                    }

                })

                /**
                 * 비밀번호 변경 내용을 비동기방식 fetch 함수로 서버에 전송합니다.
                 * 
                 */

                // document.querySelector("#submit-button").addEventListener('click', handleNewPassword)

                document.querySelector("#submit-button").addEventListener('click', function () {
                    console.log("버튼클릭감지")
                    handleNewPassword();
                })



                const handleNewPassword = () => {


                    const oldPassword = document.querySelector("#memberPassword").value;//현재 비밀번호 입력칸에 입력된 값을 객체에 저장합니다.
                    const newPassword = document.querySelector("#newMemberPassword").value;

                    console.log("handleNewPassword 진입")
                    console.log("현재 비밀번호" + oldPassword);
                    console.log("새로운 비밀번호" + newPassword);


                    let postData = {};
                    postData["memberEmail"] = userEmail;
                    postData["oldPassword"] = oldPassword;
                    postData["newPassword"] = newPassword;

                    fetch("http://localhost:8080/members/password", {
                        method: "PATCH",
                        headers: {
                            'Content-Type': 'application/json'
                        }
                        ,
                        body: JSON.stringify(postData)
                    }).then(response => {
                        if (!response.ok) {
                            return response.text().then(errorMessage => { // response.text()를 호출하여 Promise를 반환하고, 그 결과를 다시 처리합니다.
                                console.log("서버에러: " + errorMessage);
                                throw new Error(errorMessage); // 에러를 던져서 catch 블록으로 이동시킵니다.
                            });
                        }
                        else {
                            return response.text()//해당 요청 대해 서버에선 문자열 형태로 결과를 보냅니다.
                        }
                    }).then(data => {
                        console.log("서버 응답 데이터 = " + data);
                        if (data == "ok") {
                            alert("비밀번호 변경 완료")
                            redirectPage("mypage")//비밀번호 변경 성공시 mypage로 되돌아갑니다.
                        }
                        else {
                            throw new Error(data)
                        }
                    }).catch(error => {
                        console.log("에러발생")
                        alert("에러발생:" + error.message)
                    })



                }







            </script>
